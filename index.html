<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giulio - Fatto in casa</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23737511%22 /></svg>">

    <meta property="og:title" content="Giulio - Fatto in casa">
    <meta property="og:description" content="Pastas artesanales hechas a mano. Mirá nuestro menú aquí.">
    <meta property="og:image" content="menu.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro solicitado */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-container {
            width: 100%;
            max-width: 800px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .btn-whatsapp {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #737511; /* Verde Oliva solicitado */
            color: #f9dbaa; /* Color crema solicitado */
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-family: "Futura Medium", "Futura", "Trebuchet MS", Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 100;
            
            /* Estado inicial del botón (oculto) */
            display: none; 
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.2s ease;
        }

        /* Clase que activa el JavaScript para mostrarlo */
        .show-btn {
            display: block;
            opacity: 1;
        }

        /* Efecto al presionar con el dedo */
        .btn-whatsapp:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <img src="menu.png" alt="Menú Pastas Giulio">
    </div>
