<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giulio - Fatto in casa</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22%23737511%22 /></svg>">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .menu-container {
            width: 100%;
            max-width: 800px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .btn-whatsapp {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #737511; 
            color: #f9dbaa; 
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-family: "Futura Medium", "Futura", sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 1000; 

            /* Estado inicial: oculto con opacidad 0 */
            visibility: hidden; 
            opacity: 0;
            /* Transición suave de 1.5 segundos para la opacidad y visibilidad */
            transition: opacity 1.5s ease, visibility 1.5s ease;
        }

        /* Clase que activa el JavaScript para mostrarlo con opacidad */
        .show-btn {
            visibility: visible !important;
            opacity: 1 !important;
        }

        .btn-whatsapp:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <img src="menu.png" alt="Menú Pastas Giulio">
    </div>

    <a href="https://wa.me/5491134240420?text=Hola%20Giulio!%20Vi%20el%20menú%20y%20quiero%20hacer%20un%20pedido" 
       id="whatsappBtn" 
       class="btn-whatsapp" 
       target="_blank">
        Hacé tu pedido!
    </a>

    <script>
        // Esta función se activa apenas termina de cargar la página
        window.onload = function() {
            const btn = document.getElementById('whatsappBtn');
            // Espera 3 segundos y muestra el botón automáticamente
            setTimeout(() => {
                btn.classList.add('show-btn');
                console.log("Botón mostrado con opacidad"); // Esto es para probar si funciona
            }, 3000); // 3000 milisegundos = 3 segundos
        };
    </script>

</body>
</html>
